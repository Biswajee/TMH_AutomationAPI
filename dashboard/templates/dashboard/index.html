{% extends "dashboard/header.html" %}
{% block title %}API Auth Service{% endblock %}
{% block content %}

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Enter authentication credentials
        </div>
        <div class="card-body">

          {% load crispy_forms_tags %}
          <form method="post" enctype="multipart/form-data">
            <div id="upload-form">
              {% csrf_token %}
              {{ form|crispy }}
            </div>
            <div class="form-group">
            <button type="Submit" class="btn btn-outline-success" style="float: right;">Generate token</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
