{% extends "dashboard/header.html" %}
{% block title %}Gallery display{% endblock %}
{% block content %}
<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Image display section
        </div>
        <div class="card-body">
          <div class="well"> Title : {{ title }} </div>
          <div class="well"> Description : {{ description }} </div>
        </div>

        <div class="card-body">


          <div class="row pt-3">
            {% for file in image_files %}
              <div class="col-sm pt-5">
                <img src="/media/{{ file }}" alt="{{ file }}" title="{{ file }}" style="width: 300px;" />
              </div>
            {% endfor %}
        </div>

        <div class="row pt-5">
          <div class="col-lg">
            <a href="/image_upload/" class="btn btn-outline-warning" style="float: right;">Go Back</a>
          </div>
        </div>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
